---
layout: main
---
<header class="header">
  <div class="clearfix">
    <div class="header-icon float-left"></div>

    <nav class="nav nav-inline float-right">
      {% assign pages = site.pages | sort:"url" %}
      {% for p in pages %}
        {% if p.in-nav == true %}
          <a class="nav-link {% if p.url == page.url %}active{% endif %}" href="{{ p.url }}">{{ p.title }}</a></li>
        {% endif %}
      {% endfor %}
    </nav>
  </div>

  <h2 class="header-title">
    {{ site.title }}
    <small class="header-subtitle">{{ site.description }}</small>
  </h2>
</header>

<main class="page">
  {{ content }}
</main>
