---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>

  <body>
    <header class="header" id="header">
      <div class="container">
        <div class="grid">
          <div class="cell-6">
            <h1 class="header-title">
              {{ site.title }}
            </h1>

            <h2 class="header-subtitle">
              {{ site.description }}
            </h2>
          </div>

          <div class="cell-6">
            <nav class="nav nav-inline float-right">
              {% assign pages = site.pages | sort:"url" %}
              {% for p in pages %}
                {% if p.in-nav == true %}
                  <a class="nav-link {% if p.url == page.url %}active{% endif %}" href="{{ p.url }}">{{ p.title }}</a></li>
                {% endif %}
              {% endfor %}
            </nav>
          </div>
        </div>
      </div>
    </header>

    <main class="page" id="page">
      <div class="container">
        {{ content }}
      </div>
    </main>

    <footer class="footer" id="footer">
      <div class="container">
        {% include foot.html %}
      </div>
    </footer>
  </body>
</html>
