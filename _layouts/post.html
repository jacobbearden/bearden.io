---
layout: compress
---
<!DOCTYPE html>
<html lang="en-us">
  <head>
    {% include head.html %}
  </head>

  <body>
    <header class="header" id="header">
      <div class="container">
        <div class="clearfix">
          <div class="header-icon float-left"><i class="fa fa-file-text"></i></div>

          <nav class="nav nav-inline float-right">
            {% assign pages = site.pages | sort:"url" %}
            {% for p in pages %}
              {% if p.in-nav == true %}
                <a class="nav-link {% if p.url == '/blog/' %}active{% endif %}" href="{{ p.url }}">{{ p.title }}</a></li>
              {% endif %}
            {% endfor %}
          </nav>
        </div>

        <h2 class="header-title">
          {{ page.title }}
          <small class="header-subtitle">{{ page.date | date: '%B %d, %Y' }}</small>
        </h2>
      </div>
    </header>

    <article class="post" id="post">
      <div class="container">
        {{ content }}
      </div>
    </article>

    <footer class="footer" id="footer">
      {% include foot.html %}
    </footer>
  </body>
</html>
