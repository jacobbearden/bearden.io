{% include header.html %}

<main class="container post" role="main">
	<article itemscope itemtype="http://schema.org/Article">
		<header class="post-header">
			<h1 class="header-title" itemprop="name headline">{{ page.title }}</h1>

			<h2 class="header-subtitle">
				<time itemprop="datePublished" datetime="{{ page.date }}">{{ page.date | date: '%Y %b %d' }}</time>
			</h2>
		</header>

		<div itemprop="articleBody">
			{{ content }}
		</div>
	</article>
</main>
