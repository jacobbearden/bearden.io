---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>

  <body>
    <header class="header" id="header">
      <div class="container">
        <div class="grid">
          <div class="cell-10">
            <h1 class="header-title">
              {{ page.title }}
            </h1>

            <h2 class="header-subtitle">
              {{ page.date | date: '%Y %b %d' }}
            </h2>
          </div>

          <div class="cell-2">
            <nav class="nav nav-inline float-right">
              {% assign pages = site.pages | sort:"url" %}
              {% for p in pages %}
                {% if p.in-nav == true and p.url == '/blog/'  %}
                  <a class="nav-link" href="{{ p.url }}">Back</a></li>
                {% endif %}
              {% endfor %}
            </nav>
          </div>
        </div>
      </div>
    </header>

    <article class="post" id="post">
      <div class="container">
        {{ content }}
      </div>
    </article>

    <footer class="footer" id="footer">
      <div class="container">
        {% include foot.html %}
      </div>
    </footer>
  </body>
</html>
