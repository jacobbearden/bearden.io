launguage: ruby
rvm:
  - 2.6.1
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
addons:
  ssh_known_hosts: bearden.io
before_install:
  - openssl aes-256-cbc -K $encrypted_590c82000726_key -iv $encrypted_590c82000726_iv -in id_rsa.enc -out /tmp/id_rsa -d
  - mkdir .asset-cache
script:
  - bundle exec jekyll build ./
  - bundle exec htmlproofer _dist --check-html --only-4xx --check-favicon
before_deploy:
  - eval $(ssh-agent -s)
  - chmod 600 /tmp/id_rsa
  - ssh-add /tmp/id_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -vha --delete-after _dist/ dev@bearden.io:bearden.io
  on:
    branch: master
