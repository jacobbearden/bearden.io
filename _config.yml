# Configutation
# -------------------------

# site information
title: Jacob Bearden
description: Developer, Designer

# ruby gems
gems:
  - jekyll-assets
  - jekyll-feed
  - jekyll-sitemap
  - jemoji

# default layouts
defaults:
  - scope:
      type: pages
    values:
      layout: page
  - scope:
      type: posts
    values:
      layout: post

# blog post location
permalink: /blog/:year/:month/:day/:title/

# markdown configuration
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# assets pipeline
assets:
  compress:
    css: true
    js: true
  cache: false
  digest: true
  sources:
    - _assets/css
    - _assets/js
    - _assets/font
    - _assets/img
  features:
    automatic_img_size: false

# exclude files from compiling
exclude: [
  readme.md,
  license,
  Gemfile,
  Gemfile.lock,
  deploy.sh
]
