# config
title: Jacob Bearden
description: Developer, Designer

url: https://bearden.io
enforce_ssl: bearden.io

gems:
  - jekyll-sitemap

permalink: /blog/:title/

defaults:
  - scope:
      type: "pages"
    values:
      layout: "page"
  - scope:
      type: "posts"
    values:
      layout: "post"

compress_html:
  clippings: all

sass:
  style:    compressed
  sass_dir: /_lib/sass

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

include: [
  '_pages'
]
exclude: [
  'CNAME',
  'Gemfile'
]
