# Configutation
# -------------------------

# site information
title: Jacob Bearden
description: Developer, Designer

# ruby gems
gems:
  - jekyll-feed
  - jekyll-sitemap
  - jemoji

# default layouts
defaults:
  - scope:
      type: "pages"
    values:
      layout: "page"
  - scope:
      type: "posts"
    values:
      layout: "post"

# blog post location
permalink: /blog/:year/:month/:day/:title/

# sass configuration
sass:
  sass_dir: /static/sass
  style: compressed

# markdown configuration
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# compress layout config
compress_html:
  clippings: all

# exclude files from compiling
exclude: [
  'readme.md',
  'CNAME',
  'license',
  'gemfile'
]
