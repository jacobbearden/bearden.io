# config
title: Jacob Bearden
description: Developer, Designer
url: http://bearden.io

permalink: /blog/:title/

defaults:
  - scope:
      type: "pages"
    values:
      layout: "page"
  - scope:
      type: "posts"
    values:
      layout: "post"

compress_html:
  clippings: all

sass:
  style:    compressed
  sass_dir: /_lib/sass

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

include: [
  '_pages'
]
exclude: [
  'README.md',
  'LICENSE',
  'Gemfile',
  'commit-hook.sh'
]
