# config
title: Jacob Bearden
description: Developer, Designer

gems:
  - jekyll-feed
  - jekyll-sitemap

defaults:
  - scope:
      type: "pages"
    values:
      layout: "page"
  - scope:
      type: "posts"
    values:
      layout: "post"

permalink: /blog/:year/:month/:day/:title/

sass:
  style:    compressed
  sass_dir: /_lib/sass

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

compress_html:
  clippings: all

include: [
  '_pages'
]
exclude: [
  'README.md',
  'CNAME',
  'LICENSE',
  'Gemfile'
]
