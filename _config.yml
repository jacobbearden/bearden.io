# Configutation
# -------------------------

# site information
title: Jacob Bearden
description: Developer, Designer

# ruby gems
gems:
  - jekyll-feed
  - jekyll-sitemap
  - jemoji
  - jekyll-github-metadata

# default layouts
defaults:
  - scope:
      type: "pages"
    values:
      layout: "page"
  - scope:
      type: "posts"
    values:
      layout: "post"

# blog post location
permalink: /blog/:year/:month/:day/:title/

# sass configuration
sass:
  style: compressed
  sass_dir: /_assets/sass

# markdown configuration
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# compress layout config
compress_html:
  clippings: all

# exclude files from compiling
exclude: [
  'README.md',
  'CNAME',
  'LICENSE',
  'Gemfile'
]
