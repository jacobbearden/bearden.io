<!DOCTYPE html>
<html lang="en"{% if page.class %} class="{{ page.class }}"{% endif %}>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<meta name="author" content="{{ site.title }}">
		<meta name="description" content="{{ site.description }}">

		<meta property="og:url" content="{{ site.url }}{{ page.url }}">
		<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
		<meta property="og:site_name" content="{{ site.title | xml_escape }}">
		<meta property="og:image" content="{{ site.url }}{% asset_path logo %}">
		<meta property="og:title" content="{{ page.title | xml_escape }}">
		{% if page.layout == 'post' %}
		<meta property="og:description" content="{{ page.content | strip_html | lstrip | truncatewords: 50 }}">
		{% endif %}

		<title>{{ page.title }} â€” {{ site.title }}</title>
		<meta name="theme-color" content="#fff">
		<link rel="shortcut icon" href="{% asset_path favicon %}">

		<style>
			{% asset main.css %}
		</style>
	</head>
	<body>
		<header class="container header">
			<div class="grid">
				<div class="cell">
					<a href="/">
						{% img logo alt:JB %}
					</a>
				</div>
				<div class="cell float-right">
					{% include nav.html %}
				</div>
			</div>
		</header>
